<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
</head>
<body class="bg-gray-100 p-8">

    <div class="max-w-md mx-auto bg-white rounded shadow p-6">
        <h1 class="text-2xl font-bold mb-4">Todo List</h1>

        <div id="app">
            <div class="flex mb-4">
                <input type="text" v-model="newTodo" @keyup.enter="addTodo" class="flex-1 p-2 border rounded-l">
                <button @click="addTodo" class="p-2 bg-blue-500 text-white rounded-r">Add</button>
            </div>

            <ul>
                <li v-for="(todo, index) in todos" :key="index" class="flex justify-between items-center border-b py-2">
                    <span>{{ todo.text }}</span>
                    <button @click="removeTodo(index)" class="text-red-500">Remove</button>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                newTodo: '',
                todos: []
            },
            methods: {
                addTodo: function () {
                    if (this.newTodo.trim() !== '') {
                        this.todos.push({ text: this.newTodo });
                        this.newTodo = '';
                    }
                },
                removeTodo: function (index) {
                    this.todos.splice(index, 1);
                }
            }
        });
    </script>
</body>
</html>
